{% extends "base.html" %}

{% block content %}
<font size="5">
{% if form.errors %}
<p style="padding-left: 10%">Your username and password didn't match. Please try again.</p>
{% endif %}
<div style="padding-left: 10%">
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="/sws" />
</form>
<a href=/sws/password_reset/>Forgot Password?</a>
</font>
</div>
{% endblock %}
